<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lab 3</title>
   <link rel="stylesheet" href="styles/linker_style.css">
</head>

<body>
   <header class="header">
      <div id="modal" class="modal bounceIn">
         <div id="close_modal">+</div>
         <div class="modal_txt">
            <p>Enter Name:</p>
            <input type="text" id="text_name">
            <p>Enter Price:</p>
            <input type="number" id="text_price" min="0">
         </div>
         <a href="file:///C:/Coding/Web/lab3repo/Web_Lab_from3/index.html" id="final_create">Create</a>
      </div>
      <div id="modal_edit" class="modal bounceIn">
         <div id="close_modal_edit">+</div>
         <div class="modal_txt">
            <p>Enter New Name:</p>
            <input type="text" id="text_new_name">
            <p>Enter New Price:</p>
            <input type="number" id="text_new_price" min="0">
         </div>
         <a href="#" id="final_edit" class="final_edit_button">Edit</a>
      </div>
      <div class="header__left">
         <a class="header__left__button" href="#">My Zoo</a>
         <a class="header__left__button" href="#">My Animals</a>
         <a class="header__left__button" href="#open" id="createAnimalButton">Create Animal</a>
      </div>
      <div class="header__right">
         <input id="search_input" type="text" placeholder="Search...">
         <a class="header__right__button" id="search_button" href="#">Search</a>
         <a class="header__right__button" href="#">Clear</a>
      </div>
   </header>
   <div class="main">
      <div class="main__left">
         <div class="main__left__upper">
            <p class="main__left__upper-title">Manage animals</p>
            <div class="main__left__upper-button">
               <div>Sort by most expensive animals</div>
               <a href="#" id="sortButton">Sort</a>
            </div>
         </div>
         <div class="main__left__lower">
            <p>Count total daily expenses:</p>
            <a href="#" id="countButton">Count</a>
            <p class="countText">Total: $0</p>
         </div>
      </div>
      <div class="main__right"></div>
   </div>
   <script src="js/main.js"></script>
</body>

</html>
